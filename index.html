<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Poke-Battle!</title>
    <link type="text/css" href="css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" href="css/styles.css" rel="stylesheet">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <div class="jumbotron">
            <h1>Poke-Battle!</h1>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6">
          <img class="img-responsive" src="img/pikachu.png" alt="a picture of pikachu" />

          <span class="btn btn-danger pull-left">Fight</span>
          <span class="btn btn-default initially-hidden">Shock</span>
          <span class="btn btn-default initially-hidden">Tackle</span>

          <span class="btn btn-warning pull-left">Run Away</span>

          <ul id="pika-log">

          </ul>
        </div>
        <div class="col-xs-6">
          <img class="img-responsive" src="img/squirtle.png" alt="a picture of squirtle" />
          <span class="btn btn-info pull-right">Run Away</span>
          <span class="btn btn-default initially-hidden">Water Jet</span>
          <span class="btn btn-default initially-hidden">Tackle</span>

          <span class="btn btn-danger pull-right">Fight</span>

          <ul id="squirtle-log">

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
