<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Poke-Battle!</title>
    <link type="text/css" href="css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" href="css/styles.css" rel="stylesheet">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12">
          <div class="jumbotron">
            <h1>Poke-Battle!</h1>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6" id="pikachu">
          <img class="img-responsive" src="img/pikachu.png" alt="a picture of pikachu" />

          <button class="btn btn-danger fight-button">Fight</button>

          <button class="btn btn-warning run-away">Run Away</button>

          <div class="attack-panel initially-hidden">
            <button class="btn btn-default" id="shock">Shock</button>
            <button class="btn btn-default" id="pika-tackle">Tackle</button>
          </div>

          <h3>Fight Log</h3>
          <ul id="pika-log">

          </ul>
        </div>
        <div class="col-xs-6" id="squirtle">
          <img class="img-responsive" src="img/squirtle.png" alt="a picture of squirtle" />

          <button class="btn btn-danger fight-button">Fight</button>

          <button class="btn btn-info run-away">Run Away</button>


          <div class="attack-panel initially-hidden">
            <button class="btn btn-default" id="water-jet">Water Jet</button>
            <button class="btn btn-default" id="squirtle-tackle">Tackle</button>
          </div>

          <h3>Fight Log</h3>
          <ul id="squirtle-log">

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
